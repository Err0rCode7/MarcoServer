{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is mainView!</title>


</head>
<style>
.container { position:relative; }
.imgA1 { position:absolute; top: 0px; left: 0px; z-index: 1; }
.imgB1 { position:absolute; top: 70px; left: 20px; z-index: 3;}
.img-responsive {
    display: block;
    max-width: 100%;
    width: 100%;
    height: auto;
}
#text {
  z-index: 100;
  position: absolute;
  color: black;
  font-size: 24px;
  font-weight: bold;
  left: 150px;
  top: 200px;
}
</style>
<body>
    <img class="imgB1" src='static/gif/textbox.png' id="textbox" />
      <p id="text">
        Hello World!
      </p>

    <img class='img-responsive' src='static/gif/testimg3.gif' id="gif-img2" />

    <h1>{{ Sensor }}</h1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script>
            var image = document.getElementById('gif-img2');
            var text = document.getElementById("text");
            $(function (){
                timer = setInterval(function(){
                $.ajax({
                        type: "POST",
                        url: "{% url 'Marco_main:Marco' %}",
                        data : {'message':'CheckSensor', 'csrfmiddlewaretoken': '{{ csrf_token }}'},
                        dataType : "json",
                        success:function(response){
                            if (image.src !== response['src']) {
                                console.log(image.src);
                                image.src = response['Image'];
                                }
                            if (text.textContent !== response['text']) {
                                text.textContent = response['text'];

                                }
                                console.log("성공");
                        },
                        error: function(request, status, error){
                        console.log("실패.");
                        },
                      })
                },1000);
            });
	</script>
</body>

</html>
